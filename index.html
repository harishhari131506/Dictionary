<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont" id="cont">
        <h1 class="heading">
            English Dictionary
        </h1>
        <input placeholder="Enter a word" type="text" class="input">
        <p class="par">
            Enter a word and press Enter
        </p>
        <div class="meaning-cont" id="meaning-cont">
            <p>
                word Title: <span class="title" id="title">_________</span>
            </p>
            <p>
                Meaning: <span class="meaning" id="meaning">_________</span>
            </p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
